[package]
name = "novafc-config-format"
version = "0.1.0"
edition = "2021"
authors = ["Troy Neubauer <troyneubauer@gmail.com>"]
repository = "https://github.com/ERFSEDS/nova-software-common"
readme = "README.md"
documentation = "https://docs.rs/novafc-data-format/"
description = "Config format used by the Nova Flight Computer. Generated by the verifier and executed by the state machine"
license = "MIT"

[dependencies]
heapless = { version = "0.7.7", features = ["serde"] }
cortex-m = "0.7.3"
serde = { version = "1.0", default-features = false, features = ["derive"] }
alloc-traits = "0.1.1"
ordered-float = { version = "2.0", default-features = false, features = ["serde"] }
static-alloc = "0.2.3"

[features]
std = []
default = ["std"]
